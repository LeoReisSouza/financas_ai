{% extends 'agente_financeiro/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-comments me-2"></i>Assistente Financeiro
                </h5>
                <span class="badge bg-purple">AI</span>
            </div>
            
            <div class="card-body chat-container p-4">
                <div id="chat-messages">
                    <!-- Mensagens aparecerão aqui -->
                </div>
            </div>
            
            <div class="card-footer">
                <form id="chat-form" class="d-flex gap-2">
                    {% csrf_token %}
                    <input type="text" id="user-input" class="form-control" 
                           placeholder="Digite sua pergunta financeira..." autofocus>
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="fas fa-paper-plane"></i> Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatMessages = document.getElementById('chat-messages');
    
    function addMessage(sender, text, role) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `mb-3 p-3 rounded ${role === 'user' ? 'message-user' : 'message-bot'}`;
        messageDiv.innerHTML = `
            <strong>${sender}:</strong>
            <p class="mb-0">${text.replace(/\n/g, '<br>')}</p>
        `;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        addMessage('Você', message, 'user');
        userInput.value = '';

        fetch("/enviar_mensagem/", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ mensagem: message })
        })
        .then(response => {
            if (!response.ok) throw new Error('Erro na resposta do servidor');
            return response.json();
        })
        .then(data => {
            if (data.resposta) {
                addMessage('FinBot', data.resposta, 'bot');
            } else {
                throw new Error('Resposta vazia do servidor');
            }
        })
        .catch(error => {
            console.error('Erro:', error);
            addMessage('Sistema', 'Erro ao conectar com o assistente. Tente novamente.', 'bot');
        });
    });
});
</script>
{% endblock %}
